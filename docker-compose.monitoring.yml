services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mlops-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mlops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mlops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Inference Service
  inference:
    build:
      context: ./services/inference
      dockerfile: Dockerfile
    container_name: mlops-inference
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mlops
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mlops-network
    volumes:
      - ./services/inference:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: mlops-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - mlops-network
    depends_on:
      - inference

  # Grafana
  grafana:
    image: grafana/grafana:11.1.0
    container_name: mlops-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: centrico
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/ml-predictions.json
      GF_INSTALL_PLUGINS: ""
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    networks:
      - mlops-network
    depends_on:
      - prometheus

networks:
  mlops-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
